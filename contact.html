<body>
    <header>
        <h1>Magna Scents</h1>

        <nav>

                <a href="./index.html"><li>Home</li></a>

                <a href="./contact.html"><li>Contact</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <form action="">
            <h2>Contact Us</h2>

            <label for="Fullname">Fullname</label> <br>
            <input type="text" placeholder="Elizabeth Arden" required><br>
            <label for="Email">Email Address</label><br>
            <input type="email" placeholder="elizabetharden@gmail.com" required><br>
            <label for="Phone Number">Phone Number</label>
            <input type="number" placeholder="+23490-6200-2222" required><br>
            <label for="Gender">Gender</label><br>
            <select name="Gender" id="gender"><br>
                <option value="" hidden disabled selected>Select a Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <label for="Message">Send us a Message</label> <br>
            <textarea name="Messages" id="Message" cols="90" rows="30"></textarea><br>
            <input type="submit" value="Send Message">
            

        </form>
    </main>
</body>
